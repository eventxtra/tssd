<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TSSD Extension Data - EventX</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Event ID</th>
      <th scope="col">Name</th>
      <th scope="col">Extension Data</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>


<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Updated Successfully.
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$.getJSON("https://us-east1-extension-data-api.cloudfunctions.net/events", function(result){
		console.log(result["dataList"])
    $.each(result["dataList"], function(i, field){
    	//render each row
      $("tbody").append("<tr><th scope='row'>" + field["id"] + "</th><td>" + field["contentI18n"]["name"]["default"] + "</td><td><textarea class='form-control' id='text-" + field["id"] + "'>"+ JSON.stringify(field["extensionData"]) +"</textarea></td><td><button type='button' class='btn btn-primary' id='btn-"+field["id"]+"'>Save</button></td></tr>");

      //js to update extensiondata
     	$("#btn-"+field["id"]).click(function (){

     		console.log($("textarea#text-" + field["id"]).val());

				$.ajax({
				  url: "https://us-east1-extension-data-api.cloudfunctions.net/extensiondata",
				  type: "POST",
				  headers: {
				    "Content-Type": "application/json",
				  },
				  data: JSON.stringify({
				    extensionData: JSON.parse($("textarea#text-" + field["id"]).val()),
				    eventId: field["id"]
				  }),
				  success: function(response) {
				    console.log(response);
						const toastLiveExample = document.getElementById('liveToast')
					  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
				    toastBootstrap.show()
				  },
				  error: function(xhr, status, error) {
				    console.error("Error:", error);

				  }
				});

     	});
    });
  });	
});
</script>
</body>
</html>
